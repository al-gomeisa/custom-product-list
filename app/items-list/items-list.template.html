<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
        <!--Sidebar content-->

        <p>
            Search: 
            <input ng-model="$ctrl.query" />
        </p>

        <p>
            Query: {{$ctrl.query}}
        </p>

        <p>
            Sort by:
            <select ng-model="$ctrl.orderProp">
                <option value="age">Newest</option>
                <option value="-age">Oldest</option>
                <option value="name">Alphabetical-Name</option>
                <option value="description">Alphabetical - Description</option>
            </select>
        </p>
    <!--
        <div class="phone-images item-details item-popover">
            <img ng-src="{{item.imageUrl}}" class="phone"
                ng-class="{selected: item.imageUrl === $ctrl.mainImageUrl && $ctrl.popOverIsVisible}"
                ng-repeat="item in $ctrl.items" 
            />
        </div>
    -->

        </div>
        <div class="col-md-10">
            <!--Body content-->

            <h3>
                {{$ctrl.title}} --Templated
            </h3>
            <ul class="phones">
                <li ng-repeat="item in $ctrl.items | filter:$ctrl.query | orderBy:$ctrl.orderProp" 
                    class="thumbnail phone-list-item"
                    ng-mouseover="$ctrl.showPopOver(item.imageUrl)"
                    ng-mouseleave="$ctrl.hidePopOver()"
                    ng-click="$ctrl.setDetailView(item.imageUrl)"
                    style="cursor: pointer;" 
                >
                    <!-- <a href="#!/items/{{item.id}}" class="thumb"> -->
                        <img class="thumb" 
                            ng-src="{{item.imageUrl}}" alt="{{item.name}}" 
                         />
                    <!-- </a> -->
                    <h4>{{item.name}}</h4>
                    <p>{{item.description}}</p>
                </li>
            </ul>
            <p>Total number of items: {{$ctrl.items.length}}</p>

        </div>
        <div class="phone-images item-details item-popover" ng-class="{selected: $ctrl.popOverIsVisible}">
            <button class="close" type="button" ng-click="$ctrl.closeDetailView()">Ã—</button>
            <div class="row">
                <div class="col-md-4">
                    <img ng-src="{{item.imageUrl}}" class="phone"
                        ng-class="{selected: item.imageUrl === $ctrl.mainImageUrl && $ctrl.popOverIsVisible}"
                        ng-repeat="item in $ctrl.items" 
                    />
                </div>
                <div class="col-md-6">
                    <p>Click for settings</p>
                </div>
            </div>
        </div>
    </div>
</div>
