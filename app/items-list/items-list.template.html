<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
        <!--Sidebar content-->

        <p>
            Search: 
            <input ng-model="$ctrl.query" />
        </p>

        <p>
            Query: {{$ctrl.query}}
        </p>

        <p>
            Sort by:
            <select ng-model="$ctrl.orderProp">
                <option value="age">Newest</option>
                <option value="-age">Oldest</option>
                <option value="name">Alphabetical-Name</option>
                <option value="description">Alphabetical - Description</option>
            </select>
        </p>

        </div>
        <div ng-scrollbars id="itemlist" class="col-md-10 content">
            <!--Body content-->

            <h3>
                {{$ctrl.title}} --Templated
            </h3>
            <p>Total number of items: {{$ctrl.items.length}}</p>
            <div style="border-width: 5px; border-style: solid; overflow-y: scroll; height: 700px" class="itemlist-wrapper">
                <ul class="items" infinite-scroll="$ctrl.loadMoreItems()" infinite-scroll-parent="true" >
                    <li ng-repeat="item in $ctrl.items | filter:$ctrl.query | orderBy:$ctrl.orderProp"
                        class="thumbnail item-list-item"
                        ng-mouseover="$ctrl.showPopOver(item.imageUrl)"
                        ng-mouseleave="$ctrl.hidePopOver()"
                        ng-click="$ctrl.setDetailView(item.imageUrl)"
                        style="cursor: pointer;"
                    >
                        <img class="thumb" 
                            ng-src="{{item.imageUrl}}" alt="{{item.name}}" 
                         />
                        <h4>{{item.name}}</h4>
                        <p>{{item.description}}</p>
                    </li>
                </ul>
            </div>
            
        </div>
        <div class="item-images item-details item-popover" ng-class="{selected: $ctrl.popOverIsVisible, 'detail-active': $ctrl.isDetailViewOpen}">
            <p>Click for settings</p>
            <button class="close" type="button" ng-click="$ctrl.closeDetailView()">Ã—</button>
            <div class="row">
                <div class="col-md-3 item-detail-overview">
                    <img ng-src="{{item.imageUrl}}" class="item"
                        ng-class="{selected: item.imageUrl === $ctrl.mainImageUrl && $ctrl.popOverIsVisible}"
                        ng-repeat="item in $ctrl.items" 
                    />
                </div>
                <div class="col-md-9 item-detail-description"
                    ng-class="{selected: item.imageUrl === $ctrl.mainImageUrl && $ctrl.popOverIsVisible}"
                    ng-repeat="item in $ctrl.items" 
                    ng-show="{selected: item.imageUrl === $ctrl.mainImageUrl && $ctrl.popOverIsVisible}"
                >
                    <h4>{{item.name}}</h4>
                    <p>{{item.description}}</p>
                    <p>Added on: {{item.age}}</p>
                </div>
            </div>
        </div>
    </div>
